<!DOCTYPE html>
<html lang="en">
<head>
    <title>Where's Waldo?</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js" defer></script>
</head>
<body id="GameBody">
    <div id="imagecontainer">
        <img src="https://images6.alphacoders.com/925/925904.jpg" usemap="#imagemap" id="gameimage">
        <map name="imagemap">
            <area shape="rect" coords="1890,796,1824,704" id="Waldo" onclick="newWaldo()">
        </map>
    </div>
    <div id="menu">
        <div id="menuheader">Drag this menu!</div>
        <div id="time">  
            <span class="digit" id="min"> 
                00</span> 
            <span class="txt">Min</span> 
            <span class="digit" id="sec"> 
                00</span> 
            <span class="txt">Sec</span> 
        </div>
        <button id="gameButton" onclick="solution()">Show Location</button>
        <a href="index.html">
            <button id="gameButton2">Restart</button>
        </a>
    </div>
    <div id="showWaldo"> </div>
</body>
